                            </form>
                        </div>
                        <div class="card-footer">

                            <script>

$('#exampleModal').on('show.bs.modal', function (event) {
  var button = $(event.relatedTarget) // Button that triggered the modal
  var recipient = button.data('whatever') // Extract info from data-* attributes
  // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
  // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
  var modal = $(this)
  modal.find('.modal-title').text('New message to ' + recipient)
  modal.find('.modal-body input').val(recipient)
})
                            </script>
                            <div class="d-flex justify-content-center links">

<a href="" data-toggle="modal" data-target="#exampleModal">
    Đăng ký

        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" style="color: black;">Đăng ký</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        <form action="">
          <div class="form-group">
            <input type="text"
              class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="họ và tên">
          </div>
           <div class="form-group">
            <input type="number"
              class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="tuổi">

           <div class="form-group">
            <input type="text"
              class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="địa chỉ">
          </div>
           <div class="form-group">

              class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="Email">
          </div>

            <input type="text"
              class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="usename">

              class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="password">
          </div>
          
          </form>
          
        </div>

          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Đăng ký</button>
        </div>
      </div>
    </div>
  </div>

                                <a href="#">Forgot your password?</a>
                            </div>
